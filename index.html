  <body>

    <script src="js/plugins.js"></script>

    <script src="js/jquery.tagcanvas.min.js"></script>	
		
		<div id="myCanvasContainer">
		 <canvas width="100%" height="100%" id="myCanvas">
		  <p>Anything in here will be replaced on browsers that support the canvas element</p>
		  <ul>
		   <li><a><img class="clouds" src="img/tags/cloud-1.png" height="200px" width="auto"></a></li>
		   <li><a><img src="img/tags/bean.png"></a></li>
		   <li><a><img class="clouds" src="img/tags/cloud-2.png" height="200px" width="auto"></a></li>
		   <li><a><img src="img/tags/crypto.png"></a></li>
		   <li><a><img src="img/tags/desk.png"></a></li>
		   <li><a><img class="clouds" src="img/tags/cloud-4.png" height="200px" width="auto"></a></li>
		   <li><a><img src="img/tags/filter.png"></a></li>
		   <li><a><img src="img/tags/keyboard.png"></a></li>
		   <li><a><img src="img/tags/laptop.png"></a></li>
		   <li><a><img src="img/tags/mogo.png"></a></li>
		   <li><a><img src="img/tags/mug.png"></a></li>

		 </canvas>

		<script type="text/javascript">
			
			(function() {
    var canvas = document.getElementById('myCanvas'),
            context = canvas.getContext('2d');
           
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            drawStuff(); 
    }
    resizeCanvas();

    function drawStuff() {
	    
	    try {
	      $('#myCanvas').tagcanvas({
		    	textColour : '#ffffff',
					outlineMethod : 'none',
					centreImage : 'img/center.png',
					maxSpeed : 0.04,
					depth : 0.75,
					zoomStep : 0,
					wheelZoom : true,
					zoom : 1.3,
					clickToFront : 400,
					noSelect : true,
					dragControl: true
				});
	    } catch(e) {
	      document.getElementById('myCanvasContainer').style.display = 'none';
	    }
           
    }
})();
			
		</script>
